
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            forms demo
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <h1>
           REGISTER ONLINE!
        </h1>
        <form target="disp.html">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="number">Enter your number:</label>
            <input type="number" id="number" name="number"><br>
            <br><br>

            <label >Select your course choice:</label><br>
            <label for="undergrad">BACHELORS</label>
            <input type="radio" id="undergrad" name="courseChoice"><br>
            <label for="postgrad">MASTERS</label>
            <input type="radio" id="postgrad" name="courseChoice"><br>
            <br><br>

            <input type="text" id="description" value="Enter a little description" ><br>
            <br><br>

            <label >subject interests:</label><br>
            <input type="checkbox" id="ml" name="course" value="ml">
            <label for="ml">Machine Learning</label><br>
            <input type="checkbox" id="finance" name="course" value="finance">
            <label for="finance">Financial Markets</label><br>
            <input type="checkbox" id="dsa" name="course" value="dsas">
            <label for="dsa">Data Structures and Algorithms</label><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
